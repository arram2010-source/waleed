        // إعداد الأيقونات: دالة مساعدة لتحويل أيقونات Lucide لاستخدامها في React
        const Icon = ({ name, size = 24, className, ...props }) => {
            const iconName = name.charAt(0).toLowerCase() + name.slice(1).replace(/([A-Z])/g, '-$1').toLowerCase();
            // Lucide icons are available globally via window.lucide.icons
            if (window.lucide && window.lucide.icons[iconName]) {
                 // Create SVG element
                 const svg = window.lucide.icons[iconName].toSvg({
                     width: size,
                     height: size,
                     class: className,
                     ...props
                 });
                 return <span dangerouslySetInnerHTML={{ __html: svg }} style={{ display: 'inline-flex', alignItems: 'center' }} />;
            }
            // Fallback for names that might not match exactly or if missing
            return null;
        };

                const textArea = document.createElement("textarea");

                setInput("");
